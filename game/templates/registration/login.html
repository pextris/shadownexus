<!-- game/templates/registration/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ShadowNexus</title>
</head>
<body style="background:black; color:lime; font-family:monospace; padding: 2rem;">

<h1>LOGIN TO SHADOWNEXUS</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ENTER</button>
</form>

<p style="color:gray;">Need access? <a href="{% url 'register' %}" style="color:cyan;">Create an account</a></p>

</body>
</html>
